<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arisu Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/styles.css">
</head>

<body class="light-mode">
    <div class="container-fluid chat-container">
        <div class="row h-100">

            <!-- Emote Area (Hidden on small screens, Full width on larger screens) -->
            <div class="col-md-4 emote-area d-none d-md-flex">
                <img id="emote" src="/images/stand.gif" alt="Arisu Emote" class="emote-image">
            </div>

            <!-- Chat Window -->
            <div class="col-12 col-md-8 chat-window">
                <div class="chat-header">
                    <div class="header-content">
                        <img src="/images/avt.jpg" alt="Arisu Avatar" class="avatar rounded-circle">
                        <h4 class="chat-title">Arisu</h4>
                    </div>
                    <button id="toggle-mode" class="mode-toggle-btn"><i class="fas fa-moon"></i></button>
                </div>
                <div id="chat-box" class="chat-messages">
                    <!-- Messages will be appended here -->
                </div>
                <div class="chat-input-area">
                    <div class="input-group">
                        <textarea id="user-input" class="form-control chat-input" placeholder="Type something..."
                            aria-label="Nhập tin nhắn"></textarea>
                        <div class="input-group-append">
                            <button class="btn mic-btn" type="button" id="mic-btn"><i
                                    class="fas fa-microphone"></i></button>
                            <button class="btn send-btn" type="button" id="send-btn"><i
                                    class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
